apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: validator-mcp-server-stg

patches:
  - target:
      kind: HTTPRoute
      name: validator-mcp-server
    patch: |-
      - op: replace
        path: "/spec/hostnames/0"
        value: validator.mcp.zilstg.dev
      - op: replace
        path: "/spec/parentRefs/0/name"
        value: mcp-gateway
      - op: replace
        path: "/spec/parentRefs/0/namespace"
        value: mcp-gateway-stg
  - target:
      kind: ConfigMap
      name: validator-mcp-server
    patch: |-
      - op: add
        path: /data/OBSERVABILITY_MCP_URL
        value: "http://observability-mcp.observability-mcp-stg.svc.cluster.local:3000"
